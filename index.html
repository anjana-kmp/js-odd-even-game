<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd even game</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container {
            border: 2px solid black;
            width: 90vh;
            height: 90vh;
            display: flex;
            flex-wrap:wrap ;
            flex-direction: column;
            box-sizing: content-box;
        }
        .box .selected{
            width: 9vh;
            height: 9vh;
            border: 1px dashed;
            font-size: 1.25em;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            background: skyblue;
            color: navy;
     
            
        }
        .timer{
            width: 15vh;
            height: 15vh;
            border: 6px solid;
            border-radius: 100%;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 50px;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }
        
    

    </style>
</head>

<body>
    

    <div class="container">
        <!-- boxes will be created programmatically -->


    </div>
    <div class="timer">
        10
    </div>
    <script src="./oddevengame.js"></script>
</body>

</html>
